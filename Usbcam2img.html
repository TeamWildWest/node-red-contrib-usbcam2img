<script type="text/javascript">
  RED.nodes.registerType("usbcam2img", {
    category: "Camera",
    color: "#FFAAAA",
    defaults: {
      name: { value: "" },
      dataWsURL: { value: "" },
      fps: { value: "" },
      fileformat: { value: "" },
      totalFrame: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-camera",
    label: function () {
      return this.name || "usbcam2img";
    },
  });
</script>

<script type="text/html" data-template-name="usbcam2img">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-dataWsURL"
      ><i class="fa fa-tag"></i>WebSocket URL</label
    >
    <input type="text" id="node-input-dataWsURL" />
  </div>
  <div class="form-row">
    <label for="node-input-fps"
      ><i class="fa fa-tag"></i>Frame per second</label
    >
    <input type="number" id="node-input-fps" />
  </div>
  <div class="form-row">
    <label for="node-input-totalFrame"
      ><i class="fa fa-tag"></i>Total Frame</label
    >
    <input type="number" id="node-input-totalFrame" />
  </div>
  <div class="form-row">
    <label for="node-input-fileformat"
      ><i class="fa fa-file-image-o"></i>File Format</label
    >
    <select id="node-input-fileformat">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="usbcam2img">
  <p>Node that capture usbcamera's frame</p>
</script>
